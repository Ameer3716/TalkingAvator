<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Debug File Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }

        .section h2 {
            color: #2d3748;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: #667eea;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-record {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
        }

        .btn-record.recording {
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(56, 161, 105, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(56, 161, 105, 0); }
            100% { box-shadow: 0 0 0 0 rgba(56, 161, 105, 0); }
        }

        .file-list {
            background: white;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            max-height: 400px;
            overflow-y: auto;
        }

        .file-item {
            padding: 15px 20px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .file-item:hover {
            background-color: #f7fafc;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .file-details {
            font-size: 0.9rem;
            color: #718096;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 8px 15px;
            font-size: 0.9rem;
            border-radius: 6px;
        }

        .status {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.info {
            background: #bee3f8;
            color: #2b6cb0;
            border-left: 4px solid #3182ce;
        }

        .status.error {
            background: #fed7d7;
            color: #c53030;
            border-left: 4px solid #e53e3e;
        }

        .status.success {
            background: #c6f6d5;
            color: #2f855a;
            border-left: 4px solid #38a169;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #718096;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .toggle {
            position: relative;
            width: 50px;
            height: 24px;
            background: #cbd5e0;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle.active {
            background: #667eea;
        }

        .toggle::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
        }

        .toggle.active::before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Audio Debug File Downloader</h1>
            <p>Test your audio recording and download debug files to analyze voice capture issues</p>
        </div>

        <div class="content">
            <!-- Recording Section -->
            <div class="section">
                <h2>
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M12 2C13.1 2 14 2.9 14 4V12C14 13.1 13.1 14 12 14C10.9 14 10 13.1 10 12V4C10 2.9 10.9 2 12 2ZM19 11C19 14.53 16.39 17.44 13 17.93V21H11V17.93C7.61 17.44 5 14.53 5 11H7C7 13.76 9.24 16 12 16S17 13.76 17 11H19Z"/>
                    </svg>
                    Test Audio Recording
                </h2>
                
                <div id="status" class="status info">
                    Ready to record. Click "Start Recording" and speak clearly.
                </div>

                <div class="controls">
                    <button id="recordBtn" class="btn btn-record">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <circle cx="12" cy="12" r="8"/>
                        </svg>
                        Start Recording
                    </button>
                    <button id="sendBtn" class="btn" disabled>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/>
                        </svg>
                        Send to Backend
                    </button>
                    <button id="refreshBtn" class="btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z"/>
                        </svg>
                        Refresh Files
                    </button>
                </div>

                <div class="auto-refresh">
                    <label for="autoRefresh">Auto-refresh files:</label>
                    <div id="toggleRefresh" class="toggle">
                    </div>
                    <span id="refreshInterval">Every 5 seconds</span>
                </div>
            </div>

            <!-- Files Section -->
            <div class="section">
                <h2>
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                    </svg>
                    Debug Files in /tmp
                </h2>
                
                <div id="fileList" class="file-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading files...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:3000';
        
        // State management
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let autoRefreshEnabled = false;
        let refreshTimer = null;
        let lastRecordedBlob = null;

        // DOM elements
        const recordBtn = document.getElementById('recordBtn');
        const sendBtn = document.getElementById('sendBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const status = document.getElementById('status');
        const fileList = document.getElementById('fileList');
        const toggleRefresh = document.getElementById('toggleRefresh');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkMicrophonePermission();
            loadFiles();
            setupEventListeners();
        });

        function setupEventListeners() {
            recordBtn.addEventListener('click', toggleRecording);
            sendBtn.addEventListener('click', sendAudioToBackend);
            refreshBtn.addEventListener('click', loadFiles);
            toggleRefresh.addEventListener('click', toggleAutoRefresh);
        }

        async function checkMicrophonePermission() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop());
                updateStatus('Microphone access granted. Ready to record.', 'success');
            } catch (error) {
                updateStatus('Microphone access denied. Please allow microphone permissions.', 'error');
                recordBtn.disabled = true;
            }
        }

        async function toggleRecording() {
            if (isRecording) {
                await stopRecording();
            } else {
                await startRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: 44100,
                        channelCount: 1
                    }
                });

                audioChunks = [];
                
                // Try different MIME types for better compatibility
                let mimeType = 'audio/webm;codecs=opus';
                if (!MediaRecorder.isTypeSupported(mimeType)) {
                    mimeType = 'audio/webm';
                }
                if (!MediaRecorder.isTypeSupported(mimeType)) {
                    mimeType = 'audio/mp4';
                }

                mediaRecorder = new MediaRecorder(stream, { mimeType });
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: mimeType });
                    lastRecordedBlob = audioBlob;
                    
                    updateStatus(`Recording complete! Audio size: ${(audioBlob.size / 1024).toFixed(2)} KB`, 'success');
                    sendBtn.disabled = false;
                };

                mediaRecorder.start();
                isRecording = true;
                
                recordBtn.classList.add('recording');
                recordBtn.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <rect x="6" y="6" width="12" height="12"/>
                    </svg>
                    Stop Recording
                `;
                
                updateStatus('üî¥ Recording... Speak clearly into your microphone.', 'info');

            } catch (error) {
                updateStatus(`Recording failed: ${error.message}`, 'error');
                console.error('Recording error:', error);
            }
        }

        async function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordBtn.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <circle cx="12" cy="12" r="8"/>
                    </svg>
                    Start Recording
                `;
            }
        }

        async function sendAudioToBackend() {
            if (!lastRecordedBlob) {
                updateStatus('No audio recorded. Please record first.', 'error');
                return;
            }

            sendBtn.disabled = true;
            updateStatus('üì§ Sending audio to backend for processing...', 'info');

            try {
                // Convert blob to base64
                const base64Audio = await blobToBase64(lastRecordedBlob);
                
                // Send to your existing STS endpoint
                const response = await fetch(`${BACKEND_URL}/sts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        audio: base64Audio,
                        mimeType: lastRecordedBlob.type
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    updateStatus(`‚úÖ Backend processing complete! Transcription: "${result.transcription || 'No transcription'}"`, 'success');
                    // Auto-refresh files to show new debug files
                    setTimeout(loadFiles, 1000);
                } else {
                    updateStatus(`‚ùå Backend error: ${result.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                updateStatus(`‚ùå Failed to send audio: ${error.message}`, 'error');
                console.error('Send error:', error);
            } finally {
                sendBtn.disabled = false;
            }
        }

        async function loadFiles() {
            try {
                const response = await fetch(`${BACKEND_URL}/tmp`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = Array.from(doc.querySelectorAll('a')).filter(link => {
                    const href = link.getAttribute('href');
                    return href && href !== '../' && (
                        href.includes('.wav') || 
                        href.includes('.mp3') || 
                        href.includes('.webm') || 
                        href.includes('.mp4') ||
                        href.includes('input_') ||
                        href.includes('converted_') ||
                        href.includes('message_') ||
                        href.includes('temp_')
                    );
                });

                displayFiles(links);
            } catch (error) {
                fileList.innerHTML = `
                    <div class="file-item">
                        <div class="file-info">
                            <div class="file-name" style="color: #e53e3e;">‚ùå Failed to load files</div>
                            <div class="file-details">Error: ${error.message}</div>
                        </div>
                    </div>
                `;
            }
        }

        function displayFiles(links) {
            if (links.length === 0) {
                fileList.innerHTML = `
                    <div class="file-item">
                        <div class="file-info">
                            <div class="file-name">üìÇ No debug files found</div>
                            <div class="file-details">Record some audio to generate debug files</div>
                        </div>
                    </div>
                `;
                return;
            }

            // Sort files by name/timestamp
            links.sort((a, b) => {
                const nameA = a.textContent.trim();
                const nameB = b.textContent.trim();
                return nameB.localeCompare(nameA); // Most recent first
            });

            const filesHtml = links.map(link => {
                const fileName = link.textContent.trim();
                const fileUrl = `${BACKEND_URL}/tmp/${fileName}`;
                
                // Determine file type and description
                let fileType = 'Audio File';
                let description = 'Debug audio file';
                
                if (fileName.includes('input_')) {
                    fileType = 'üì• Original Recording';
                    description = 'Raw audio from frontend';
                } else if (fileName.includes('converted_')) {
                    fileType = 'üîÑ Converted Audio';
                    description = 'Processed for Whisper API';
                } else if (fileName.includes('message_')) {
                    fileType = 'üéµ Generated Audio';
                    description = 'TTS output from backend';
                } else if (fileName.includes('temp_')) {
                    fileType = '‚öôÔ∏è Temporary File';
                    description = 'Processing intermediate';
                }

                return `
                    <div class="file-item">
                        <div class="file-info">
                            <div class="file-name">${fileType}: ${fileName}</div>
                            <div class="file-details">${description}</div>
                        </div>
                        <div class="file-actions">
                            <button class="btn btn-sm" onclick="playAudio('${fileUrl}')">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M8,5.14V19.14L19,12.14L8,5.14Z"/>
                                </svg>
                                Play
                            </button>
                            <button class="btn btn-sm" onclick="downloadFile('${fileUrl}', '${fileName}')">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z"/>
                                </svg>
                                Download
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            fileList.innerHTML = filesHtml;
        }

        function toggleAutoRefresh() {
            autoRefreshEnabled = !autoRefreshEnabled;
            toggleRefresh.classList.toggle('active', autoRefreshEnabled);
            
            if (autoRefreshEnabled) {
                refreshTimer = setInterval(loadFiles, 5000);
                updateStatus('üîÑ Auto-refresh enabled - files will update every 5 seconds', 'info');
            } else {
                if (refreshTimer) {
                    clearInterval(refreshTimer);
                    refreshTimer = null;
                }
                updateStatus('‚è∏Ô∏è Auto-refresh disabled', 'info');
            }
        }

        function updateStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        // Global functions for button clicks
        window.playAudio = (url) => {
            const audio = new Audio(url);
            audio.play().catch(error => {
                updateStatus(`‚ùå Could not play audio: ${error.message}`, 'error');
            });
        };

        window.downloadFile = async (url, fileName) => {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(downloadUrl);
                
                updateStatus(`‚úÖ Downloaded: ${fileName}`, 'success');
            } catch (error) {
                updateStatus(`‚ùå Download failed: ${error.message}`, 'error');
            }
        };
    </script>
</body>
</html>
